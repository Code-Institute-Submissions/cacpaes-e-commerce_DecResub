
{% extends "base.html" %}

{% load static %}
    {% block content %}
        {% if books %}
            <div class="d-flex p-4 m-4">
                {% for book in books  %}
                    <div class="m-3">
                        <div class="image-container">
                            <img src="static/{{book.book_cover}}" alt="Book cover" class="card-img-top rounded img-fluid">
                        </div>
                        <div  class="mb-4 content-text">
                            <p class="mt-3">{{book.name}}</p>
                            <p>{{book.author.name}}</p>               
                            <p>{{book.value}}</p>
                        </div>
                        
                        
                    </div>
                {% endfor %}
            </div>
            
        {% endif %}
    {% endblock %}
